<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--太字-->
    <p>これは<b>太字</b>です</p>
    <!--斜体-->
    <p>これは<i>italic</i>です</p>
    <!--マーク文字-->
    <p>これは<mark>マーク</mark>です</p>
    <!--小さい文字-->
    <p>これは<small>小さい文字</small>です</p>
    <!--追加文字-->
    <p>これは<ins>追加文字</ins>です</p>
    <!--下付き文字-->
    <p>これは<sub>下付き文字</sub>です</p>
    <!--上付き文字-->
    <p>これは<sup>上付き文字</sup>です</p>
</body>
</html>
